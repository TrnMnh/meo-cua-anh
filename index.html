<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MÈO CỦA ANH</title>
  <meta name="description" content="Trang tặng người thương với nhạc, trái tim và hiệu ứng dễ thương.">

  <!-- 🌟 Favicon - thay bằng ảnh bạn chọn -->
  <link rel="icon" type="image/png" href="favicon.png">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Phần chữ nằm trong trái tim -->
  <div class="love_center">
    <div class="love_container">
      <p class="love_you">Cục dàng trung thu hạnh phúc</p>
      <p class="love_you">Yêu em</p>
    </div>
  </div>

  <!-- Nhạc nền -->
  <audio id="loveMusic" src="lovexf.mp3" autoplay loop></audio>

  <!-- Canvas hiệu ứng trái tim -->
  <canvas id="lovexf"></canvas>

  <!-- Các hiệu ứng -->
  <script src="script.js"></script>
  <script src="love.click.js"></script>

<!-- Phát nhạc sau 3 giây hoặc khi người dùng chạm -->
<script>
  const audio = document.getElementById('loveMusic');

  // Tự phát sau 3 giây (nếu trình duyệt cho phép)
  setTimeout(() => {
    if (audio.paused) {
      audio.play().catch(() => {
        console.log('Trình duyệt chặn autoplay, sẽ phát khi người dùng click.');
      });
    }
  }, 3000);

  // Đảm bảo người dùng chạm thì cũng phát
  document.addEventListener('click', () => {
    if (audio.paused) audio.play();
  });
</script>
</body>
</html>
